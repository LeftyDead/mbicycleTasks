plugins {
    id 'java'
    id 'application'
}

group 'bel.l4d'
version '1.0'

sourceCompatibility = 1.8
[compileJava, compileTestJava]*.options*.encoding = 'UTF-8'

mainClassName = "bel.l4d.Main"

sourceSets {
    main {
        java {
            srcDirs = ['src/main/java']
        }
    }

}

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'mysql', name: 'mysql-connector-java', version: '8.0.12' // JDBC for MySQL
}
